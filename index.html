<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Birthday Message</title>
<link rel="stylesheet" href="style.css">
<style>
  /* Inline styles for the new My Love for you button */
  #loveLink{ display:none; justify-content:center; margin-top:12px; }
  #loveBtn{
    background: linear-gradient(180deg,#ff4b5c,#e53935);
    color:#fff;
    border:none;
    padding:12px 20px;
    font-size:16px;
    border-radius:28px;
    cursor:pointer;
    box-shadow:0 8px 20px rgba(229,57,53,0.2);
  }
  #loveBtn:active{ transform:translateY(1px); }
</style>
</head>
<body>

<div>
    <div id="text"></div>
    <div id="small"></div>
    <div id="chatBubble"></div>
    <div id="sendBtn">Send</div>
    <div id="imageBox"><img src="https://i.postimg.cc/gkwL82VD/Whats-App-Image-2025-12-15-at-00-55-51-dd918971.jpg"></div>
    <div id="mirrorText"></div>
    <div id="restart">Click me to watch again</div>

    <!-- New lovely red button below the restart element -->
    <div id="loveLink">
      <button id="loveBtn">My Love for you</button>
    </div>
</div>

<!-- Love page content (hidden by default) -->
<div id="loveSection" style="display:none;">
  <div id="cornerText">This heart show my Love for You</div>
  <main id="stage">
    <div id="heart" class="heart" aria-hidden="true"></div>
    <div id="overlay" role="dialog" aria-labelledby="question">
      <p id="question">Do You Love me?</p>
      <div id="choices">
        <button id="yes" class="choice">Yes</button>
        <button id="no" class="choice">No</button>
      </div>
      <div id="result" aria-live="polite"></div>
      <button id="again" class="again" hidden>click me to watch again</button>
    </div>
  </main>
</div>

<script src="script.js"></script>


</body>
</html>
